<!doctype html>
<html>
  <head>
    <meta charset="utf-8">

    <!--External Dependencies -->
    <script src="http://axemclion.github.com/IndexedDBShim/dist/IndexedDBShim.min.js"></script>
    <script src="components/socket.io-client/dist/socket.io.min.js"></script>
    <script src="components/node-uuid/uuid.js"></script>
    <script src="components/q/q.min.js"></script>
    <script src="http://cdn.peerjs.com/0/peer.min.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.1.min.js"></script>

    <script src="scripts.js"></script>
    <!-- Web Workers and IndexedDB-->
    <script src="background/workerExternalEvents.js"></script>
    <script src="background/workerExternal.js"></script>
    <!-- Peer JS -->
    <script src="peerSetup.js"></script>
    <script src="adapter.js"></script>
    <script src="p2pHandshake.js"></script>

  </head>

  <body>
    <script>
      $(function(){
        $('button').click(function(evt){
          var peerID = $('input').val();
          initiatePeerConnection(peerID);
        });

        //DEBUG CODE:
        window.getdata = function(string) {
          var db;
          var request = indexedDB.open("nodetron");
          request.onerror = function(event) {
            console.log('error');
            console.log(event);
          };
          request.onsuccess = function(event) {
            db = request.result;
            db.transaction("users").objectStore("users").get(string).onsuccess = function(event) {
              console.log(event.target.result.name);
            };
          };
        }

      });
    </script>
    <input name="connect to user" value="Enter Connection ID">
    <button class="enter">Enter</button>
  </body>
</html>
